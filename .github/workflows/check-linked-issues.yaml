name: Check Linked Issues

on:
  workflow_call:

jobs:
  mark:
    name: Check Linked Issues
    runs-on: ubuntu-latest
    steps:
      - uses: NoorDigitalAgency/issue-linker@main
        with:
          token: ${{ secrets.PAT }}
          zenhub-key: ${{ secrets.ZENHUB_KEY }}
          zenhub-workspace: ${{ secrets.ZENHUB_WORKSPACE }}
